linkFullImages = true

[[params.socialIcons]]
name = "GitHub"
url = "https://github.com/fity"
[[params.socialIcons]]
name = "Email"
url = "mailto:imfity@gmail.com"
[[params.socialIcons]]
name = "RSS"
url = "/index.xml"

[params.assets]
favicon = "/images/favicon.ico"


[markup]
[markup.highlight]
codeFences = true
guessSyntax = false
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "perldoc"
tabWidth = 4

[taxonomies]
