[[params.widgets.page]]
type = "toc"

[[widgets.homepage]]
type = "tag-cloud"

[params.artcle.license]
enabled = false
default = "Licensed under CC BY-NC-SA 4.0"

[params.comments]
enabled = true
provider = "waline"
[params.comments.waline]
serverURL = "https://comments.fity.me/"

