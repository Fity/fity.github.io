    <p>作为一个年更博客的博主，年看着 2019 年已经过去三分之一了， 2018 年的更新终于还是来了。</p>

<p>自从 17 年折腾了一阵之后，18 年从经历来看并没有太多变动。依旧还在那家公司，也依旧在做手忙脚乱的救火队员。总的来说，在技术方面没什么长进，更多的是作为一名专业的软件开发人员的理解更深刻了。</p>

<p>新的一年，即使已经过去三分之一，也还是希望自己的工作，生活都更加顺利。希望队友们都加油。然后，玩得开心！</p>
