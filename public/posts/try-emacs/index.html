    <p>作为一名 emacs 始终学不会用户，其实已经用了差不多一年 VIM 了。最近不知道看到了啥，突然又想尝试一下 emacs 了。于是又找了本教程学习了一下。推荐一下看的书《mastering emacs》，面向纯新手，写的挺有趣的。</p>

<p>然后是正文，上手过程：</p>

<ol>
<li>安装 emacs</li>
<li>启动 emacs</li>
<li>输入命令体验一下吧~ 咦？我的 <code>meta</code> 被 <code>manico</code> 覆盖了。退出 <code>manico</code> ？不能忍。<code>C-x C-c</code></li>
<li>上手结束</li>
</ol>
